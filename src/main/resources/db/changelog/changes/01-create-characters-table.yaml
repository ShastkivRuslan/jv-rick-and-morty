databaseChangeLog:
  - changeSet:
      id: create-characters-table
      author: Ruslan Shastkiv
      changes:
        - createTable:
            tableName: characters
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: gender
                  type: varchar(255)
